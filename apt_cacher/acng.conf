{
	"ForceManaged":"1",
	"ExThreshold": "0",
	"PassThroughPattern": ".*apt\\.postgres\\.org.* | .*ports.ubuntu.com.* | .*InRelease.* | .*download\\.docker\\.com.* | .*ppa.launchpadcontent.net.*",
	"DlMaxRetries": "5",
	"VfilePatternEx": "^.*\\.deb$|^.*\\.udeb$|^.*Release$|^.*Packages.*$|^.*Sources.*$|^.*InRelease$|^.*Translation-.*$",
	"Remap-debrep": "file:deb_mirrors /debian ; file:backends_debian # Debian Archives",
	"Remap-ubuports": "ports.ubuntu.com/ubuntu-ports /ubuntu-ports ; ports.ubuntu.com",
	"Remap-docker": "download.docker.com/linux/ubuntu /docker ; download.docker.com"


	
}
