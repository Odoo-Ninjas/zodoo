# manage-order: 500
services:
  pgtools:
    build:
      context: $ODOO_IMAGES/pgtools
      args:
        POSTGRES_VERSION: $POSTGRES_VERSION
        PYPI_SERVER: ${PYPI_SERVER}
        APT_PROXY_IP: ${APT_PROXY_IP}
        APT_OPTIONS: ${APT_OPTIONS}
        DOCKER_GID: ${DOCKER_GID}
    stdin_open: true
    volumes:
      - $HOST_RUN_DIR/pgcli_history:/tmp/pgcli_history
